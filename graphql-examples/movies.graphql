type Movie {
  id: ID
  title: String 
  poster: String
  actors: [Actor] @hasInverse(field: movies)
  studio: Studio!
  oscars: [Oscar]
  sequel: Movie
  abstract: Abstract!
}

type Actor {
  id: ID
  name: String
  movies: [Movie] @hasInverse(field: actors)
  likes: [Movie]
}

type Oscar {
  id: ID
  category: String
}

type Studio {
  id: ID
  name: String!
  location: [City!]!
}

type Abstract {
	id: ID
  text: String!
  movie: Movie!
}

type City {
  id: ID
  name: String!
}
